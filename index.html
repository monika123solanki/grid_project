<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="grid_style.css">
</head>
<body>
    <div class="container">
        <h1 class="brand"><span>INoM</span> Web Developing</h1>
            <div class="wrapper">
                <div class="company-info">
                    <h3>INoM Web Developing</h3>
                    <ul>
                        <li><span class="glyphicon glyphicon-home"></span> 41, Nearby street</li>
                        <li><span class="glyphicon glyphicon-phone-alt"></span> 9767856432</li>
                        <li><span class="glyphicon glyphicon-envelope"></span> test@gmail.com</li>
                    </ul>
                </div>
                <div class="contact">
                    <h3>Email Us</h3>
                    <form action="">
                        <p>
                            <label for="name">Name</label>
                            <input type="text" name="name">
                        </p>

                        <p>
                            <label for="company">Company</label>
                            <input type="text" name="company">
                        </p>

                        <p>
                            <label for="email">Email Address</label>
                            <input type="email" name="email">
                        </p>

                        <p>
                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone">
                        </p>

                        <p class="full">
                            <label for="name">Message</label>
                            <textarea name="address" rows="5"></textarea>
                        </p>

                        <p class="full">
                            <button>
                                Submit
                            </button>
                        </p>
                    </form>
                </div>
            </div>

    </div>

</body>
</html>
